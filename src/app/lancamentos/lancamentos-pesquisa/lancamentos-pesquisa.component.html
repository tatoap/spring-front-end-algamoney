<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="p-grid">

      <div class="p-col-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" [appCampoColorido]="'yellow'"
          name="descricao" [(ngModel)]="filtro.descricao">
        <!--<input pInputText type="text">-->
      </div>

      <div class="p-col-12">
        <label style="display: block">Vencimento</label>
        <p-calendar dateForma="dd/mm/yy" [inputStyle]="{ width: '100px'}" [showIcon]="true"
          name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio">
        </p-calendar>

        <label> até </label>
        <p-calendar dateForma="dd/mm/yy" [inputStyle]="{ width: '100px'}" [showIcon]="true"
          name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim">
        </p-calendar>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <app-lancamentos-grid [lancamentos]="lancamentos"
          [totalRegistros]="totalRegistros" [filtro]="filtro">
          <!--(onLazyLoad)="aoMudarPagina($event)">-->
        </app-lancamentos-grid>
      </div>

      <div class="p-col-12">
        <a pButton label="Novo Lançamento" routerLink="/lancamentos/novo"></a>
      </div>
    </div>

  </form>

</div>
