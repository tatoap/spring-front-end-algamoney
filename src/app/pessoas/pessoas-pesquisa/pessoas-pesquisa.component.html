<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="p-grid">

      <div class="p-col-12">
        <h1>Pessoas</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" [appCampoColorido]="'yellow'"
          name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <app-pessoas-grid [pessoas]="pessoas"
          [totalRegistros]="totalRegistros" [filtro]="filtro">
          <!--(onLazyLoad)="aoMudarPagina($event)">-->
        </app-pessoas-grid>
      </div>

      <div>
        <a pButton label="Nova Pessoa" routerLink="/pessoas/novo"></a>
      </div>

    </div>
  </form>
</div>
